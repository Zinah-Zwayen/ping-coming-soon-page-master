<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- main Style sheet -->
  <link rel="stylesheet" href="style.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="all.min.css">
  <title>Ping coming soon page</title>

  
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form id="form">
      <div>
        <input id="input-email" type="email" onkeydown="ValidateEmail()" spellcheck="false" placeholder="Your email address...">
        <span id="error-msg"></span>
      </div>
      <button id="submitButton" type="button" name="submit" value="Submit">Notify Me</button>
    </form>
    <div class="image">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
  </main>
  
  

  <footer>
    <div class="social-links">
      <ul>
        <li>
          <a href="#" aria-label="Visit our Facebook page">
            <i class="fa-brands fa-facebook-f fa-1x"></i>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Visit our twitter page">
            <i class="fa-brands fa-twitter fa-1x"></i>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Visit our instgram page">
            <i class="fa-brands fa-instagram fa-1x"></i>
          </a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zinah</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
